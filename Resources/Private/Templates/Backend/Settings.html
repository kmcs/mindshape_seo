<html data-namespace-typo3-fluid="true" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:layout name="Settings"/>

    <f:section name="Main">

        <h1>
            <f:translate key="tx_minshapeseo_label.seo_settings_for"/>
            <f:if condition="{currentDomain} == '*'">
                <f:then>
                    <b>
                        <f:translate key="tx_minshapeseo_label.default_settings"/>
                    </b>
                </f:then>
                <f:else>
                    <b>{currentDomain}</b>
                </f:else>
            </f:if>
        </h1>

    </f:section>

</html>
