<html data-namespace-typo3-fluid="true" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:msh="http://typo3.org/ns/Mindshape/MindshapeSeo/ViewHelpers">

    <f:layout name="Backend"/>

    <f:section name="Main">

        <h1>
            <f:if condition="{currentDomain} == '*'">
                <f:then>
                    <f:translate key="tx_mindshapeseo_label.seo_settings"/>
                </f:then>
                <f:else>
                    <f:translate key="tx_mindshapeseo_label.seo_settings_for"/>
                    <b>{currentDomain}</b>
                </f:else>
            </f:if>
        </h1>

        <f:form id="mindshape-seo-configuration" action="saveConfiguration" name="configuration" object="{configuration}" enctype="multipart/form-data">
            <f:form.hidden property="domain" value="{currentDomain}"/>
            <fieldset class="form-section">
                <div class="form-group">
                    <label>
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.title_attachment"/>
                    </label>
                    <f:form.textfield property="titleAttachment" class="form-control"/>
                </div>
                <div class="form-group mindshape-seo-upload">
                    <label>
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.facebook_default_image"/>
                    </label>
                    <msh:form.upload property="facebookDefaultImage">
                        <f:if condition="{resource}">
                            <div class="image row">
                                <div class="col-xs-4 col-sm-3 col-md-2">
                                    <div class="thumbnail">
                                        <f:image image="{resource}" alt="" width="200"/>
                                    </div>
                                </div>
                            </div>
                            <button class="mindshape-seo-delete">
                                <f:translate key="tx_mindshapeseo_label.delete"/>
                            </button>
                        </f:if>
                    </msh:form.upload>
                </div>
                <div class="form-group">
                    <label>
                        <f:translate key="tx_mindshapeseo_label.add_options"/>
                    </label>
                    <div class="checkbox">
                        <label>
                            <f:form.checkbox property="addJsonld" value="1"/>
                            <f:translate key="tx_mindshapeseo_domain_model_configuration.add_jsonld"/>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <f:form.checkbox property="addJsonldBreadcrumb" value="1"/>
                            <f:translate key="tx_mindshapeseo_domain_model_configuration.add_jsonld_breadcrumb"/>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <f:form.checkbox property="addHreflang" value="1"/>
                            <f:translate key="tx_mindshapeseo_domain_model_configuration.add_hreflang"/>
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-section">
                <h2 class="form-section-headline">
                    <f:translate key="tx_mindshapeseo_domain_model_configuration.analytics"/>
                </h2>
                <div class="row analytics">
                    <div class="col-md-6 col-sm-12">
                        <fieldset class="form-section">
                            <h3 class="form-section-headline">
                                <f:translate key="tx_mindshapeseo_domain_model_configuration.google_analytics"/>
                            </h3>
                            <div class="form-group">
                                <label>
                                    <f:translate key="tx_mindshapeseo_domain_model_configuration.google_analytics_id"/>
                                </label>
                                <f:form.textfield property="googleAnalytics" class="form-control"/>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <fieldset class="form-section piwik">
                            <h3 class="form-section-headline">
                                <f:translate key="tx_mindshapeseo_domain_model_configuration.piwik"/>
                            </h3>
                            <div class="form-group">
                                <label>
                                    <f:translate key="tx_mindshapeseo_domain_model_configuration.piwik_idsite"/>
                                </label>
                                <f:form.textfield property="piwikIdsite" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>
                                    <f:translate key="tx_mindshapeseo_domain_model_configuration.piwik_url"/>
                                </label>
                                <f:form.textfield property="piwikUrl" class="form-control"/>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-section">
                <h2 class="form-section-headline">
                    <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld"/>
                </h2>
                <div class="form-group">
                    <label>
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.custom_url"/>
                    </label>
                    <f:form.textfield property="jsonldCustomUrl" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.type"/>
                    </label>
                    <f:form.select property="jsonldType" options="{jsonldTypeOptions}" class="form-control"/>
                </div>
                <div class="form-group mindshape-seo-upload">
                    <label>
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.logo"/>
                    </label>
                    <msh:form.upload property="jsonldLogo">
                        <f:if condition="{resource}">
                            <div class="image row">
                                <div class="col-xs-4 col-sm-3 col-md-2">
                                    <div class="thumbnail">
                                        <f:image image="{resource}" alt="" width="200"/>
                                    </div>
                                </div>
                            </div>
                            <button class="mindshape-seo-delete">
                                <f:translate key="tx_mindshapeseo_label.delete"/>
                            </button>
                        </f:if>
                    </msh:form.upload>
                </div>
                <fieldset class="form-section form-group">
                    <h3 class="form-section-headline">
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.address"/>
                    </h3>
                    <div class="form-group">
                        <label>
                            <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.address.locality"/>
                        </label>
                        <f:form.textfield property="jsonldAddressLocality" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>
                            <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.address.postalcode"/>
                        </label>
                        <f:form.textfield property="jsonldAddressPostalcode" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>
                            <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.address.street"/>
                        </label>
                        <f:form.textfield property="jsonldAddressStreet" class="form-control"/>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label>
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.telephone"/>
                    </label>
                    <f:form.textfield property="jsonldTelephone" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.fax"/>
                    </label>
                    <f:form.textfield property="jsonldFax" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>
                        <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.email"/>
                    </label>
                    <f:form.textfield property="jsonldEmail" class="form-control"/>
                </div>
                <fieldset class="form-section form-group">
                    <h3 class="form-section-headline">
                        <a href="#sameAs" role="button" data-toggle="collapse">
                            <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as"/>
                        </a>
                    </h3>
                    <div id="sameAs" class="collapse">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>
                                                <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as.facebook"/>
                                            </label>
                                            <f:form.textfield property="jsonldSameAsFacebook" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as.instagram"/>
                                            </label>
                                            <f:form.textfield property="jsonldSameAsInstagram" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>
                                                <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as.youtube"/>
                                            </label>
                                            <f:form.textfield property="jsonldSameAsYoutube" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as.linkedin"/>
                                            </label>
                                            <f:form.textfield property="jsonldSameAsLinkedin" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>
                                                <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as.myspace"/>
                                            </label>
                                            <f:form.textfield property="jsonldSameAsMyspace" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as.printerest"/>
                                            </label>
                                            <f:form.textfield property="jsonldSameAsPrinterest" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label>
                                                <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as.soundcloud"/>
                                            </label>
                                            <f:form.textfield property="jsonldSameAsSoundcloud" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <f:translate key="tx_mindshapeseo_domain_model_configuration.jsonld.same_as.tumblr"/>
                                            </label>
                                            <f:form.textfield property="jsonldSameAsTumblr" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </fieldset>
        </f:form>

    </f:section>

</html>
