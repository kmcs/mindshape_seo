<html data-namespace-typo3-fluid="true" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <div class="thumbnail" style="width: 620px; padding: 10px 10px; margin: 0">
        <div style="font-family: arial,sans-serif; height: 74px; width: 600px;">
            <h1 style="font-size: 18px; line-height: 1.2; margin: 0;">
                <a href="{url}" target="_blank" style="color: #1a0dab;">{title}</a>
            </h1>
            <div style="color: #006621;"><f:format.raw>{previewUrl}</f:format.raw></div>
            <div style="font-size: 13px; height: 40px; overflow-y: hidden;">{description}</div>
        </div>
    </div>

</html>
