<html data-namespace-typo3-fluid="true" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:msh="http://typo3.org/ns/Mindshape/MindshapeSeo/ViewHelpers">

    <f:be.container>
        <div class="typo3-fullDoc">
            <div id="typo3-docheader">
                <div class="typo3-docheader-functions">
                    <div class="left">
                        <f:be.buttons.csh/>
                        <f:if condition="0 < {domains -> f:count()}">
                            <f:be.menus.actionMenu>
                                <msh:be.menus.domainActionMenuItem label="{f:translate(key: 'tx_minshapeseo_label.default_settings')}" controller="Backend" action="settings"/>
                                <f:for each="{domains}" as="domain">
                                    <msh:be.menus.domainActionMenuItem label="{domain}" controller="Backend" action="settings" arguments="{domain: domain}"/>
                                </f:for>
                            </f:be.menus.actionMenu>
                        </f:if>
                    </div>
                    <div class="right">
                        <f:be.pagePath/>
                        <f:be.pageInfo/>
                    </div>
                </div>
                <div class="typo3-docheader-buttons">
                    <div class="left"></div>
                    <div class="right">
                        <f:be.buttons.shortcut/>
                    </div>
                </div>
            </div>
            <div id="typo3-docbody">
                <div id="typo3-inner-docbody">
                    <f:render section="Main" arguments="{_all}"/>
                </div>
            </div>
        </div>
    </f:be.container>

</html>
